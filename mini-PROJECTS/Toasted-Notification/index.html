<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Toasted-Notifiction</title>
    <script src="https://kit.fontawesome.com/d76215bb9c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="buttons">
        <button onclick="showToast(successMsg)">let's go Baby</button>
        <button onclick="showToast(blunderMsg)">Blunder</button>
        <button onclick="showToast(dumbAssMsg)">Dumb Ass</button>
    </div>
    <div class="warning">
        <img src="images/images.jpeg" alt="">
        <h1>don't click on these buttons !</h1>
    </div>
    
    <div id="toastBox"></div>
    <script src="script.js"></script>
</body>
</html>
